<!DOCTYPE html>
<html>
<head>
    <title>Cordova Showcase</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/showcase.css" />
    <script type="text/javascript"  src="js/common.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/compass.js"></script>
</head>
<body>
<div data-role="page" id="compassPage" data-theme="b">
    <div data-role="header" data-position="fixed">
        <a href="#" class="ui-btn-left" data-rel="back"><</a>
        <h1>Compass</h1>
    </div>

    <div role="main" class="ui-content">
        <label for="heading">Heading:</label>
        <input id="heading" type="text" disabled />

        <input id="getCurrentHeading" type="button" value="Get Current Heading" />
        <br />

        <label for="compassUpdateFrequency">Update Frequency (ms):</label>
        <input type="range" id="compassUpdateFrequency" min="1" max="5000" value="100">

        <input id="watchHeading" type="button" value="Watch Heading" />
        <input id="stopWatchingHeading" type="button" value="Stop Watching Heading" disabled />
    </div>

    <div data-role="footer" data-position="fixed">
        <a class="showHTMLButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/compass.html">HTML</a>
        <a class="showJSButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/js/compass.js">JS</a>
    </div>
</div>
</body>
</html>
