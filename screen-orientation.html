<!DOCTYPE html>
<html>
<head>
    <title>Cordova Showcase</title>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <link rel="stylesheet" href="css/showcase.css" />
    <script type="text/javascript"  src="js/common.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/screen-orientation.js"></script>
</head>
<body>
<div data-role="page" id="screenOrientationPage" data-theme="b">
    <div data-role="header" data-position="fixed">
        <a href="#" class="ui-btn-left" data-rel="back"><</a>
        <h1>Screen Orientation</h1>
    </div>

    <div role="main" class="ui-content">
        <label for="lockOrientationSelect">Lock Orientation:</label>
        <select id="lockOrientationSelect">
            <option value="portrait-primary">Portrait Primary</option>
            <option value="portrait-secondary">Portrait Secondary</option>
            <option value="landscape-primary">Landscape Primary</option>
            <option value="landscape-secondary">Landscape Secondary</option>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>

        <input id="lockOrientationButton" type="button" value="Lock" />
        <input id="unlockOrientationButton" type="button" value="Unlock" />
        <br />

        <label for="currentOrientationLabel">Current Orientation:</label>
        <input id="currentOrientationLabel" type="text" disabled />
        <input id="updateCurrentOrientation" type="button" value="Update" />
        <br />

        <input id="addEventListener" type="button" value="Add Event Listener" />
        <input id="removeEventListener" type="button" value="Remove Event Listener" />
    </div>

    <div data-role="footer" data-position="fixed">
        <a class="showHTMLButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/screen-orientation.html">HTML</a>
        <a class="showJSButton" href="https://github.com/michaelrbk/showCaseCordova/blob/master/www/js/screen-orientation.js">JS</a>
    </div>
</div>
</body>
</html>
